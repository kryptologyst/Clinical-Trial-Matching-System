# Clinical Trial Matching System Configuration

# Model Configuration
model:
  name: "microsoft/BiomedNLP-BiomedBERT-base-uncased-abstract"
  max_length: 512
  dropout: 0.1
  embedding_dim: 256

# Training Configuration
training:
  batch_size: 32
  learning_rate: 2e-5
  num_epochs: 3
  warmup_steps: 100
  weight_decay: 0.01
  gradient_clip_norm: 1.0
  save_steps: 500
  eval_steps: 500
  logging_steps: 100

# Data Configuration
data:
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  random_seed: 42
  deid_mode: true

# Evaluation Configuration
evaluation:
  top_k_values: [1, 3, 5, 10]
  similarity_threshold: 0.5
  metrics: ["precision", "recall", "f1", "mrr", "auc_roc", "auc_pr", "hit_rate", "ndcg"]

# System Configuration
system:
  device: "auto"  # auto, cuda, mps, cpu
  num_workers: 4
  pin_memory: true
  mixed_precision: false

# Logging Configuration
logging:
  level: "INFO"
  log_file: "logs/training.log"
  save_predictions: true
  save_embeddings: false

# Paths
paths:
  data_dir: "data"
  model_dir: "models"
  output_dir: "outputs"
  log_dir: "logs"
  assets_dir: "assets"
