# Clinical Trial Matching System - Training Configuration

# Model Configuration
model:
  name: "microsoft/BiomedNLP-BiomedBERT-base-uncased-abstract"
  max_length: 512
  dropout: 0.1
  embedding_dim: 256
  use_cross_encoder: true

# Training Configuration
training:
  batch_size: 16
  learning_rate: 1e-5
  num_epochs: 5
  warmup_steps: 200
  weight_decay: 0.01
  gradient_clip_norm: 1.0
  save_steps: 250
  eval_steps: 250
  logging_steps: 50

# Data Configuration
data:
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  random_seed: 42
  deid_mode: true
  augment_data: true

# Evaluation Configuration
evaluation:
  top_k_values: [1, 3, 5, 10, 20]
  similarity_threshold: 0.3
  metrics: ["precision", "recall", "f1", "mrr", "auc_roc", "auc_pr", "hit_rate", "ndcg"]

# System Configuration
system:
  device: "auto"
  num_workers: 8
  pin_memory: true
  mixed_precision: true

# Logging Configuration
logging:
  level: "DEBUG"
  log_file: "logs/training_detailed.log"
  save_predictions: true
  save_embeddings: true
  tensorboard: true

# Paths
paths:
  data_dir: "data"
  model_dir: "models"
  output_dir: "outputs"
  log_dir: "logs"
  assets_dir: "assets"
